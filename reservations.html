<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Reservation Page</title>
<!-- Latest compiled and minified CSS & JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

    <div class="jumbotron">
        <h1 class="text-center"><i class="fa fa-bomb" aria-hidden="true"></i> Hot Restaurant</h1>
        <hr>
        <h2 class="text-center">Make your reservation</h2>
        <br>
    
        <div class="text-center">
            <a href="/table"><button type="button" class="btn btn-lg btn-primary"><i class="fa fa-rocket" aria-hidden="true"></i> View Tables</button></a>
            <a href="/home"><button type="button" class="btn btn-lg btn-default"><i class="fa fa-home" aria-hidden="true"></i></button></a>
    </div>
    </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <h4>Table Reservation</h4>
                    </div>
                    <div class="card-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" class="form-control" id="reserve_name">
                            </div>

                            <div class="form-group">
                                <label for="">Phone Number</label>
                                <input type="text" class="form-control" id="reserve_phone">
                            </div>

                            <div class="form-group">
                                <label for="">Email</label>
                                <input type="text" class="form-control" id="reserve_email">
                            </div>

                            <!-- <div class="form-group">
                                <label for="">Unique ID</label>
                                <input type="text" class="form-control" id="reserve_uniqueID">
                            </div> -->

                            <button type="submit" class="btn btn-primary submit" id="makeRes">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <footer class="footer">
        <div class="container">
            <br>
            <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a> </p>
        </div>
    </footer>

</div>

<script type="text/javascript">
    $(document).ready(function(){
    $("#makeRes").on("click", function(event) {
        event.preventDefault();
        var newRes = {
            name: $("#reserve_name").val().trim(),
            phone: $("#reserve_phone").val().trim(),
            email: $("#reserve_email").val().trim()
        };

        $.post("http://localhost:8080/api/tables", newRes)
            .then(function(data) {
                console.log("reservations.html", data);
                alert("Reservation Request Confirmed.  Please View Tables to see reservations and waiting list.");
            });
    });
    })
</script>

</body>
</html>
