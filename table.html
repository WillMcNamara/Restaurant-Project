<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Make Reservation Page</title>
<!-- Latest compiled and minified CSS & JS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">

        <div class="jumbotron">
            <h1 class="text-center"><i class="fa fa-bomb" aria-hidden="true"></i> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">Current Reservations and Waiting List</h2>
            <br>
        
            <div class="text-center">
                <a href="/reservations"><button type="button" class="btn btn-lg btn-danger"><i class="fa fa-credit-card" aria-hidden="true"></i> Make Reservation</button></a>
                <a href="/home"><button type="button" class="btn btn-lg btn-default"><i class="fa fa-home" aria-hidden="true"></i></button></a>
            </div>
        </div>

        <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Current Reservations</h4>
                        </div>
                        <div class="card-body" id="tableSection">
                        </div>
                    </div>
                    <br>
    
                    <div class="card">
                        <div class="card-header">
                            <h4>Waiting List</h4>
                        </div>
                        <div class="card-body" id="waitlistSection">
                        </div>
                    </div>
                </div>
            </div>
        
            <footer class="footer">
              <div class="container">
                  <br>
                  <b><p>Control Panel</p></b>
                    <p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
              </div>
            </footer>

    </div>

<script>

      $.get("/api/tables", function(data) {
        console.log(data);
        for (i = 0; i < data.length; i++){
            $("#tableSection").append(data[i].name + "<br>");
        }
        
      });
   
      $.get("/api/waitlist", function(data) {
        console.log(data);
        for (i = 0; i < data.length; i++){
          $("#waitlistSection").append(data[i].name + "<br>");
        }
        
      });
   
</script>

</body>

</html>
